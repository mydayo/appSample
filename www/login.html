


    <ons-page id="home.html">

        <script>
            var login = function() {
                console.log("this is a login function() in index.html");
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

//                var APIUrl = "http://192.168.0.4:8080/user/json/loginHybrid";
                var APIUrl = localStorage.getItem("APIUrl")+"/user/json/loginHybrid";

                $.ajax({
                    url : APIUrl,
                    method : "POST",
                    dataType : "jsonp",
                    data : {
                        "userId" : username,
                        "password" : password
                    },
                    success : function(data) {
                        console.log("success==>"+data.result);

                        if(data.result == "true"){
                            localStorage.setItem("userId",username);

//                            ons.notification.alert('Congratulations!');

                            location.href='menu/main.html';

                        }else{
                            ons.notification.alert('Incorrect username or password.');
                        }
                    },
                    error : function(e,data) {
                        console.log("error==>"+JSON.stringify(e));
                        console.log("data ==>" + data);
                    }
                });//End Ajax
            };//End loginFunction
        </script>
